<!DOCTYPE html>
<html>

<head>
    <title>Join a game</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main class="flex items-center h-100">
        <div>
            <h1 id="title">Kickstart!</h1>
            <form action="/player/">
                <div class="form-field">
                    <input id="pin" type="number" name="pin" placeholder="Game Pin" />
                </div>
                <div class="form-field">

                    <input id="name" type="text" name="name" placeholder="Your Name" autofocus />
                </div>
                <br>
                <br>
                <div class="form-field">
                    <button id="joinButton">Join</button>
                </div>
            </form>
        </div>
    </main>
    <!-- <center><a href="/create/" id="host">Click here to host a Kahoot!</a></center> -->
</body>

</html>
